apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: "war"

repositories {
    jcenter()
}

war {
    baseName = "war-template-cxf"
}

dependencies {
  compile 'org.slf4j:slf4j-api:1.7.13'
  compile group: 'javax.enterprise', name: 'cdi-api', version: '1.1-PFD'
	compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.7.1'

  compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxws', version: '3.1.7'
	compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxrs', version: '3.1.7'
  compile group: 'org.apache.cxf', name: 'cxf-rt-transports-http', version: '3.1.7'
  compile group: 'org.springframework', name: 'spring-web', version: '4.3.1.RELEASE'
  testCompile 'junit:junit:4.12'
}
